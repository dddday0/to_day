<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fieldset.html</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>반장</legend>
        <label for="name_1">이름</label>
        <input type="text" name="name_1">
        <br><br>
        <label for="age_1">나이</label>
        <input type="number" name="age_1">
      </fieldset>
      <br>
      <fieldset>
        <legend>부반장</legend>
        <label for="name_2">이름</label>
        <input type="text" name="name_2">
        <br><br>
        <label for="age_2">나이</label>
        <input type="number" name="age_2">
      </fieldset>
      <br>
      <fieldset disabled>
        <legend>서기</legend>
        <label for="name_3">이름</label>
        <input type="text" name="name_3">
        <br><br>
        <label for="age_3">나이</label>
        <input type="number" name="age_3">
      </fieldset>
      <input type="submit" value="제출">
      <input type="reset" value="초기화">
    </form>
</body>
</html>
