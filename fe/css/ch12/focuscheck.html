<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        [class*="focus"]:focus {
            outline: 2px solid deeppink
        }
        .tab-focus:focus,
        .no-focus:focus {
            outline: none;
        }

        /* 탭으로 포커스된 요소에 적용 */
        /* 브라우저 지원 확인 */
        [class*="tab-focus"]:focus-visible {
            outline: 2px solid dodgerblue;
        }
    </style>
    <title>focuscheck.html</title>
</head>
<body>
    <button class="all-focus">클릭과 탭 모두 포커스 표시</button>
    <input type="checkbox" id="cb5" class="all-focus"><label for="cb5">체크</label>
    <br>
    <button class="no-focus">포커스를 표시하지 않음</button>
    <input type="checkbox" id="cb6" class="no-focus"><label for="cb6">체크</label>
    <br>
    <button class="tab-focus">탭으로 선택 시만 포커스 표시</button>
    <input type="checkbox" id="cb6" class="tab-focus"><label for="cb6">체크</label>
    <br>
</body>
</html>
