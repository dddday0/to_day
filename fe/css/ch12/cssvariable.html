<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssvariable.css">
    <!--특정 요소에서만 사용될 수 있는 변수-->
    <style>
        u { --not-good: wavy underline orange;
        --wrong: wavy underline red; }
        .wrong { --warn: yellow; }
        /*모든 요소에서 사용될 수 있는 변수 */ 
        :root { --font-small: 8px; 
            --font-nomarl: 16px; 
            --font-large: 24px; 
            --font-x-large: 32px; 
            --font-xxx-large: 48px; 

            --font-w-normal: 400; 
            --font-w-bold: 600; 
            --font-w-extrabold: 900; 
            
            --color-main: #FF4200;
            --color-sub: #865A55;
            --color-text: #49281C;
        }
    </style>
    <title>cssvariable.html</title>
</head>
<body>
    <p>
        <u class="not-good">안녕하쇼</u>
        <u class="wrong">안녕하세연</u>
    </p>
    <p>
        <i class="not-good">안녕하쇼</i>
        <b class="wrong">안녕하세연</i>
    </p>
</body>
</html>
