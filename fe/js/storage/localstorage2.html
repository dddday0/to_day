<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage.html</title>
</head>
<body>
    <script>
        /* 로컬스토리지, 브라우저에 데이터를 저장할 수 있는 기능. 
        브라우저를 껐다 켜도 데이터가 남아있다.

        데이터 저장 방법, 데이터 읽는 방법
        */

        const arr= [ 10, 20, 30 ];

        //로컬스토리지에 배열을 저장하고 싶다. 
        //주소값은 로컬스토리지에 저장할 수 없다. 
        //primitive 타입만 저장할 수 있다. (숫자, 문자열, 불린) //자바에서는 문자열이 객체/객체지만 객체가 아니다?
        //배열을 문자열(나중에 배열로 만들 수 있는 >> JSON) 로 변환 (직렬화) 
        console.log('arr:', arr);
        console.log('typeof:', typeof arr);

        localStorage.setItem('arr', arr);

        const result = localStorage.getItem('arr');
        console.log('result:', result);
        console.log('typeof:', typeof result);

        //stringify 메소드는 직렬화 때 사용. 객체를 JSON 형태의 문자열로 변환
        const json = JSON.stringify(arr); 
        console.log('json:', json);
        console.log('typeof:', typeof json);
        localStorage.setItem('arr2', json);

        const result2 = localStorage.getItem('arr2');
        //parse 메소드는 역직렬화 때 사용. JSON 형태의 문자열을 객체로 변환
        const arr2 = JSON.parse(result2); //원상복귀
        console.log('arr2:', arr2);
        console.log('typeof:', typeof arr2 );


    </script>
</body>
</html>
