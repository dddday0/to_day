<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--div # editor 쓰면 바로  -->
    <title>icon_editor.html</title>
</head>
<body>
    <h1>ICON EDITOR</h1>
    <div id="editor"></div>
    <script>
        // 엘리먼트 생성 함수 
        // 첫번째 파라미터: 태그명(문자열)
        // 두번째 파라미터: 객체
        function makeElement(name, attributes) {
            const node = document.createElement(name);
            
            /* boolean 타입이 아닌데 true, false로 용인되는 게 있다.
                문자열은 빈 문자열 > false, ! 빈 문자열 > true 처리
                숫자 0 > false, !0 > true (나머지 숫자는 true )
                객체 주소값 > true, undefined/null > false
                
                */
            if( attributes) { 
                for ( const item in attributes ) {
                    node.setAttribute(item, attributes[item]); //set 기존의 값을 지우고 대입하는 것. add 추가
                }
            }
            return node;
        }

        const $editor = document.querySelector('#editor');
        const attributes = {
            'type': 'number',
            'value': '110'
        };
        const temp = makeElement('input', attributes);
        $editor.append(temp); // append 내 자식 중에 가장 뒤에 들어오거라
                            //  prepend 내 자식 중에 가장 앞에 들어오거라


    </script>
</body>
</html>
