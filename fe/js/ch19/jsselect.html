<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        padding: 16px 32px;
    }
    section {
        margin: 12px 0;
        padding: 8px 24px;
        background-color: bisque;
        border-radius: 12px;
    }

    section.plant {
        background-color: lightgreen;
    }

    .soldout {
        opacity: 0.3;
    }
    .plant .soldout {background-color: whitesmoke;}
    </style>
    <title>jsselect.html</title>
</head>
<body>
    <h1>장보기 목록</h1>

    <section class="plant">
        <h2>채소</h2>
        <ul>
            <li>당근</li>
            <li>오이</li>
            <li class="soldout">양파</li>
        </ul>
    </section>
    <section id="sweets" class="plant">
        <h2>과일</h2>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>포도</li>
        </ul>
    </section>
    <section>
        <h2>고기</h2>
        <ul>
            <li class= "soldout">소고기</li>
            <li>돼지고기</li>
            <li class= "soldout">닭고기</li>
        </ul>
    </section>

    <script>
        const $plantUlSoldout = document.querySelector('.plant .soldout') // 붙어있으면 AND 조건이라 실행 에러 
        console.log('$plantUlSoldout.innerText:', $plantUlSoldout.innerText );

        const $strawberry = document.querySelector('#sweets li:nth-child(2)')
        console.log(' $strawberry.innerText:',  $strawberry.innerText);

        const $section = document.querySelector('section');
        console.log('$section.children:', $section.children); //값 자체를 저장하는 건 . 을 쓸 수 없다.

        
    </script>
</body>
</html>
