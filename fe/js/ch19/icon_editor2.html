<!DOCTYPE html>
<html lang="en">

<body>
    <h1>ICON EDITOR2</h1>
    <div id="editor"></div>
    <script>
        function makeElement(name, attributes) {
            const node = document.createElement(name);
            
            if( attributes) { 
                for ( const item in attributes ) {
                    node.setAttribute(item, attributes[item]); //set 기존의 값을 지우고 대입하는 것. add 추가
                }
            }
            return node;
        }

        function createIconEditor(target, nx, ny) { // 태그들을 만들 수 있는 것
            const $inputColor = makeElement('input', { type: 'color'});
            target.append($inputColor);

            const $inputColorClear = makeElement('input', { type: 'button', value: 'Clear'});
            target.append($inputColorClear);
            $inputColorClear.addEventListener('click', () =>{
                        const tdList = document.querySelectorAll('td');
                        for(const item of tdList) {
                            //item은 td의 element 주소값 담긴다. tdList에 있던 모든 td
                            item.style.backgroundColor = '';
                        }
                    })

            const $table = makeElement('table');
            target.append($table);
            $table.style.borderCollapse = 'collapse';
            $table.style.margintop = '10px';

            for(let y=0; y<ny; y++) { //줄 담당
                const $tr = makeElement('tr');
                $table.append($tr);
                for(let x=0; x<nx; x++) { // 칸 담당
                    const $td = makeElement('td');
                    $tr.append($td);
                    $td.style.width = $td.style.height = '15px'; 
                    $td.style.border = '1px solid gray';

                    $td.addEventListener('click', e => {
                        const backgroundColor = e.target.style.backgroundColor; 
                        e.target.style.backgroundColor = backgroundColor
                                                        ? ''
                                                        : $inputColor.value;
                    });

                        e.target.style.backgroundColor =$inputColor.value;

                    // 주소값이 e에 있기에 클로져 없이 실행할 수 있다. 
                    // e > 파라미터가 하나라서 () 생략가능하다. 
                    // 클로져 없이 활용하는 걸 추천.

                    $td.addEventListener('click', () => {
                        if($td.style.backgroundColor) {
                            $td.style.backgroundColor = ''
                        } else {$td.style.backgroundColor = $inputColor.value};
                         //클로져 closure: 함수 실행이 끝난 뒤에도 해당 변수들이 유지되는 현상
                        // 클릭 이벤트 함수가 바깥 스코프의 $td, $inputColor를 참조하고 있기에 유지.
                    }); 

                    */

                    }
                }
            }
        const $editor = document.querySelector('#editor');
        createIconEditor($editor, 20, 20 );
    </script>
</body>
